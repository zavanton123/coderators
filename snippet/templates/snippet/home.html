{% extends 'snippet/base.html' %}

{% block page-title %}Home{% endblock %}

{% block main-content-header %}
    <p>Home</p>
{% endblock %}

{% block main-content-body %}

    <div class="fullwidth-block">
        <div class="container">

            <ul>
                {% for snippet in snippets %}
                    <li><a href="{{ snippet.get_absolute_url }}">{{ snippet.title }}</a></li>
                {% endfor %}
            </ul>

        </div>
    </div>

{% endblock %}
