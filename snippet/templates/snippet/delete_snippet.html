{% extends 'snippet/base.html' %}
{% load static %}

{% block page-title %}Delete Snippet{% endblock %}

{% block main-content-header %}
    <h1 class="page-title">Delete Snippet</h1>
{% endblock %}

{% block main-content-body %}

    <div class="fullwidth-block">
        <div class="container">

            <div class="col-sm-6">
                <p>Are you sure you want to delete this snippet?</p>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p><input type="submit" value="Yes, delete it"></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
