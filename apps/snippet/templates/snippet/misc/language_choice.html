{% extends 'core/base.html' %}
{% load static %}
{% load i18n %}

{% block page-title %}{% translate 'Choose Language' %}{% endblock %}

{% block main-content-header %}{% translate 'Choose Language' %}{% endblock %}

{% block main-content-body %}

    <div class="fullwidth-block">
        <div class="container">

            <form action="{% url 'snippet:language' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" class="btn btn-primary" value="{% translate 'Confirm' %}"></p>
            </form>
        </div>
    </div>

{% endblock %}
