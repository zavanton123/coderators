{% extends 'core/base.html' %}
{% load static %}
{% load i18n %}

{% block page-title %}{% translate 'Login' %}{% endblock %}

{% block main-content-header %}{% translate 'Login' %}{% endblock %}

{% block main-content-body %}

    <div class="fullwidth-block">
        <div class="container">

            <form action="{% url 'snippet:login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input name="redirect_to" type="hidden" value="{{ redirect_to }}"/>

                <p><input type="submit" value="{% translate 'Login' %}"></p>
            </form>
        </div>
    </div>

{% endblock %}
