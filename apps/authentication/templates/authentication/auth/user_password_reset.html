{% extends 'core/base.html' %}
{% load static %}
{% load i18n %}

{% block page-title %}{% translate 'Password Reset' %}{% endblock %}

{% block main-content-header %}{% translate 'Password Reset' %}{% endblock %}

{% block main-content-body %}

    <div class="fullwidth-block">
        <div class="container">

            <form method="post" action="{% url 'snippet:password_reset' %}">

                {% csrf_token %}

                {{ form.as_p }}

                <p><input type="submit" value="{% translate 'Reset' %}"></p>
            </form>

        </div>
    </div>

{% endblock %}
